<!DOCTYPE html>
<html lang="id">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-client.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhySphere — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-purple-50 to-yellow-50">
  <div class="max-w-md w-full p-6">
    <div class="card">
      <h2 class="text-xl font-bold text-purple-800 mb-3">Masuk ke PhySphere</h2>

      <label class="block text-sm text-slate-600">Email</label>
      <input id="login-email" type="email" class="mt-2 px-3 py-2 border rounded w-full" placeholder="you@example.com">

      <label class="block text-sm text-slate-600 mt-3">Password</label>
      <input id="login-password" type="password" class="mt-2 px-3 py-2 border rounded w-full" placeholder="••••••">

      <div class="mt-4 flex gap-2">
        <button id="login-submit" class="vlab-button bg-blue-600 text-white">Masuk</button>
  <a href="/" class="vlab-button bg-white border">Kembali</a>
      </div>

  <div id="login-msg" class="text-sm text-red-500 mt-3"></div>
  <hr class="my-4">
  <div class="text-sm text-slate-600">Belum punya akun? <a href="/register" class="text-blue-600 font-semibold">Daftar</a></div>
    </div>
  </div>

  <script>
    (function(){
      function el(id){return document.getElementById(id)}
      
      // Cek apakah sudah login dengan Supabase
      (async function() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          // User sudah login, lempar ke halaman utama
          window.location.href = '/PhySphere';
        }
      })();

      // Ganti logika 'click' dengan Supabase
      el('login-submit').addEventListener('click', async function(){
        const email = (el('login-email').value||'').trim().toLowerCase();
        const pass = (el('login-password').value||'');
        const msg = el('login-msg'); msg.textContent = '';
        
        if(!email || !pass){ msg.textContent = 'Email dan password wajib diisi.'; return; }

        // LOGIKA SUPABASE BARU
        msg.textContent = 'Masuk...';
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: pass,
        });

        if (error) {
          msg.textContent = 'Email atau password salah.';
          return;
        }

        // Login berhasil, Supabase menyimpan session di localStorage-nya sendiri
  // Redirect to main
  window.location.href = '/PhySphere';
      });
    })();
  </script>
</body>
</html>
