<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhySphere — Masuk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/css/style.css">
  <script src="/src/js/supabase-client.js"></script>
</head>
<body class="auth-body flex items-center justify-center">

  <!-- Animated physics particles -->
  <div class="physics-particle" style="--tx:60px;--ty:-40px;width:80px;height:80px;top:15%;left:20%;animation-delay:0s;"></div>
  <div class="physics-particle" style="--tx:-80px;--ty:90px;width:100px;height:100px;top:40%;left:70%;animation-delay:3s;"></div>
  <div class="physics-particle" style="--tx:100px;--ty:-60px;width:60px;height:60px;top:70%;left:40%;animation-delay:6s;"></div>

  <!-- Wave at bottom -->
  <div class="physics-wave"></div>

  <!-- Auth Card (Login form only) -->
  <div class="auth-card text-center max-w-md w-full">
    <div class="physics-logo">
      <div class="physics-nucleus"></div>
      <div class="physics-orbit"><div class="physics-electron"></div></div>
      <div class="physics-orbit"><div class="physics-electron"></div></div>
      <div class="physics-orbit"><div class="physics-electron"></div></div>
    </div>
    <h1 class="text-2xl font-bold text-purple-800 mb-4">Masuk ke PhySphere</h1>
    <p class="text-slate-600 mb-6">Masukkan email dan password Anda.</p>

    <div class="text-left">
      <label class="auth-label">Email</label>
      <input id="login-email" type="email" class="auth-input w-full" placeholder="you@example.com">

      <label class="auth-label mt-4">Password</label>
      <input id="login-password" type="password" class="auth-input w-full" placeholder="••••••">
    </div>

    <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
      <button id="login-submit" class="auth-btn auth-btn-primary w-full sm:w-auto">Masuk</button>
      <a href="index.html" class="auth-btn auth-btn-secondary w-full sm:w-auto">Kembali</a>
    </div>

    <div id="login-msg" class="auth-msg text-red-500 mt-3"></div>

    <hr class="my-4">
    <div class="text-sm text-slate-600">
      Belum punya akun? <a href="register.html" class="auth-link">Daftar</a>
    </div>
  </div>

  <script>
    (function(){
      function el(id){return document.getElementById(id)}

      el('login-submit').addEventListener('click', async function(){
        const email = (el('login-email').value||'').trim().toLowerCase();
        const password = el('login-password').value||'';
        const msg = el('login-msg'); msg.textContent = '';
        if(!email || !password){ msg.textContent = 'Email dan password wajib diisi.'; return; }

        try{ await (window.__supabaseReady || Promise.resolve()); }catch(e){ console.error('Supabase init error', e); }
        if(!window.supabase){ msg.textContent = 'SDK Supabase gagal dimuat.'; return; }

        msg.textContent = 'Memproses...';
        try{
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if(error){ msg.textContent = error.message || 'Gagal masuk'; return; }
          // success: redirect to PhySphere
          window.location.href = 'PhySphere.html';
        }catch(err){
          console.error('Login error', err);
          msg.textContent = 'Terjadi kesalahan saat login.';
        }
      });
    })();
  </script>

</body>
</html>
