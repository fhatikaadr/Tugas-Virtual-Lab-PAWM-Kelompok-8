<!DOCTYPE html>
<html lang="id">
<head>
  <script src="../js/supabase-client.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhySphere — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-purple-50 to-yellow-50">
  <div class="max-w-md w-full p-6">
    <div class="card">
      <h2 class="text-xl font-bold text-purple-800 mb-3">Masuk ke PhySphere</h2>

      <label class="block text-sm text-slate-600">Email</label>
      <input id="login-email" type="email" class="mt-2 px-3 py-2 border rounded w-full" placeholder="you@example.com">

      <label class="block text-sm text-slate-600 mt-3">Password</label>
      <input id="login-password" type="password" class="mt-2 px-3 py-2 border rounded w-full" placeholder="••••••">

      <div class="mt-4 flex gap-2">
        <button id="login-submit" class="vlab-button bg-blue-600 text-white">Masuk</button>
        <a href="index.html" class="vlab-button bg-white border">Kembali</a>
      </div>

<div id="reg-msg" class="text-sm text-red-500 mt-3"></div>

<div class="my-4 flex items-center">
  <hr class="flex-grow border-t">
  <span class="px-2 text-sm text-slate-500">atau</span>
  <hr class="flex-grow border-t">
</div>

<button id="register-google" class="vlab-button bg-white border border-slate-300 text-slate-700 w-full flex items-center justify-center gap-2">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
  Masuk dengan Google
</button>

<hr class="my-4">
  <div class="text-sm text-slate-600">Belum punya akun? <a href="register.html" class="text-blue-600 font-semibold">Daftar</a></div>
  </div>

  <script>
    (function(){
      function el(id){return document.getElementById(id)}
      
      // Cek apakah sudah login dengan Supabase (tunggu inisialisasi client dulu)
      (async function() {
        try {
          await (window.__supabaseReady || Promise.resolve());
        } catch(e) {
          console.error('Supabase init error', e);
        }
        if (!window.supabase) return;
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          // User sudah login, lempar ke halaman utama (local file)
          window.location.href = 'PhySphere.html';
        }
      })();

      // Ganti logika 'click' dengan Supabase
      el('login-submit').addEventListener('click', async function(){
        const email = (el('login-email').value||'').trim().toLowerCase();
        const pass = (el('login-password').value||'');
        // Use the existing message element id (reg-msg)
        const msg = el('reg-msg'); msg.textContent = '';
        
        if(!email || !pass){ msg.textContent = 'Email dan password wajib diisi.'; return; }

          // ensure Supabase SDK is initialized before calling auth
          try{
            await (window.__supabaseReady || Promise.resolve());
          }catch(e){ console.error('Supabase init error (login):', e); }
          if (!window.supabase) {
            msg.textContent = 'SDK Supabase gagal dimuat. Cek koneksi atau console (see window.__supabaseInitError).';
            console.warn('Supabase init error detail:', window.__supabaseInitError);
            return;
          }

          // LOGIKA SUPABASE BARU
          msg.textContent = 'Masuk...';
          const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: pass,
          });

          if (error) {
            msg.textContent = 'Email atau password salah.';
            console.error('Login error', error);
            return;
          }

      // Login berhasil, Supabase menyimpan session di localStorage-nya sendiri
      try{ sessionStorage.setItem('pysphere_active_page','beranda'); }catch(e){}
      // Redirect ke halaman utama lokal
      window.location.href = 'PhySphere.html';
      });

      // OAuth (Google) button handler — mirrors register.html but for login
      el('register-google').addEventListener('click', async function() {
        const msg = el('reg-msg');
        msg.textContent = 'Mengarahkan ke Google...';
        try {
          await (window.__supabaseReady || Promise.resolve());
        } catch (e) {
          console.error('Supabase init error (google login):', e);
        }
        if (!window.supabase) {
          msg.textContent = 'SDK Supabase gagal dimuat. Cek console.';
          return;
        }

        // Determine a sensible redirect target. OAuth typically requires a web
        // origin and registered redirect URL; for local file testing we'll use
        // a local page fallback.
        let redirectTo;
        try {
          if (window.location.protocol === 'file:' || window.location.origin === 'null') {
            redirectTo = 'PhySphere.html';
          } else {
            redirectTo = window.location.origin + '/PhySphere';
          }
        } catch (e) { redirectTo = 'PhySphere.html'; }

        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectTo,
            queryParams: {
              prompt: 'select_account',
              access_type: 'offline',
              include_granted_scopes: 'true'
            }
          }
        });

        if (error) {
          msg.textContent = 'Gagal masuk dengan Google: ' + (error.message || String(error));
          console.error('Google login error', error);
        }
      });
    })();
  </script>
</body>
</html>
