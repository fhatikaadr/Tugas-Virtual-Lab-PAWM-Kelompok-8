<!DOCTYPE html>
<html lang="id">
<head>
  <script src="/src/js/supabase-client.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhySphere — Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="auth-body flex items-center justify-center">

  <div class="physics-particle" style="--tx:80px;--ty:-40px;width:90px;height:90px;top:15%;left:20%;animation-delay:0s;"></div>
  <div class="physics-particle" style="--tx:-70px;--ty:90px;width:100px;height:100px;top:45%;left:75%;animation-delay:3s;"></div>
  <div class="physics-particle" style="--tx:100px;--ty:-60px;width:70px;height:70px;top:70%;left:40%;animation-delay:6s;"></div>

  <div class="physics-wave"></div>

  <div class="auth-card text-center">
    <div class="physics-logo">
      <div class="physics-nucleus"></div>
      <div class="physics-orbit"><div class="physics-electron"></div></div>
      <div class="physics-orbit"><div class="physics-electron"></div></div>
      <div class="physics-orbit"><div class="physics-electron"></div></div>
    </div>

    <h2 class="text-xl font-bold text-purple-800 mb-4">Daftar Akun PhySphere</h2>

    <div class="text-left">
      <label class="auth-label">Nama</label>
  <input id="reg-name" type="text" class="auth-input w-full px-3 py-2 border border-slate-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-purple-300" placeholder="Nama lengkap">

      <label class="auth-label mt-4">Email</label>
  <input id="reg-email" type="email" class="auth-input w-full px-3 py-2 border border-slate-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-purple-300" placeholder="you@example.com">

      <label class="auth-label mt-4">Password</label>
  <input id="reg-password" type="password" class="auth-input w-full px-3 py-2 border border-slate-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-purple-300" placeholder="••••••">
    </div>

    <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
      <button id="reg-submit" class="auth-btn auth-btn-primary w-full sm:w-auto">Daftar</button>
      <a href="index.html" class="auth-btn auth-btn-secondary w-full sm:w-auto">Kembali</a>
    </div>

    <div id="reg-msg" class="auth-msg text-red-500 mt-3"></div>

    <hr class="my-4">
    <div class="text-sm text-slate-600">
      Sudah punya akun? <a href="login.html" class="auth-link">Masuk</a>
    </div>
  </div>

  <script>
    (function(){
      function el(id){return document.getElementById(id)}

      (async function() {
  try { await (window.__supabaseReady || Promise.resolve()); }
  catch(e) { console.error('Supabase init error', e); }
      })();

      el('reg-submit').addEventListener('click', async function(){
        const name = (el('reg-name').value||'').trim();
        const email = (el('reg-email').value||'').trim().toLowerCase();
        const pass = el('reg-password').value||'';
        const msg = el('reg-msg'); msg.textContent = '';
        if(!email || !pass){ msg.textContent = 'Email dan password wajib diisi.'; return; }

        try{ await (window.__supabaseReady || Promise.resolve()); }
        catch(e){ console.error('Supabase init error (register)', e); }
        if (!window.supabase) { msg.textContent = 'SDK Supabase gagal dimuat.'; return; }

        msg.textContent = 'Mendaftarkan...';
        const { data, error } = await supabase.auth.signUp({
          email, password: pass,
          options: { data: { full_name: name } }
        });

        if (error){ msg.textContent = 'Error: ' + error.message; return; }

        const newUser = data?.user || (data?.session && data.session.user);
        try{
          await supabase.auth.signOut();
        }catch(e){ }

        try {
          if (newUser) {
            const up = await supabase.from('profile').upsert({
              id: newUser.id,
              full_name: name,
              email,
              materi_progress: { "ghs": false, "pegas": false, "bandul": false, "getaran": false },
              updated_at: new Date().toISOString()
            }, { onConflict: 'id' });
            if (up.error) console.error('Profile upsert error', up.error);
          }
        } catch(e){ console.error(e); }

        msg.textContent = 'Registrasi berhasil! Cek email untuk verifikasi. Silakan masuk setelah verifikasi.';
      });
    })();
  </script>
</body>
</html>
