<body class="auth-body flex items-center justify-center p-6">
  <!-- Physics particles floating in background -->
  <div class="physics-particle" style="width:130px;height:130px;top:8%;left:12%;--tx:160px;--ty:-130px;animation-delay:1s;"></div>
  <div class="physics-particle" style="width:95px;height:95px;top:18%;right:18%;--tx:-140px;--ty:190px;animation-delay:4s;"></div>
  <div class="physics-particle" style="width:160px;height:160px;top:55%;left:8%;--tx:110px;--ty:-160px;animation-delay:7s;"></div>
  <div class="physics-particle" style="width:105px;height:105px;bottom:18%;right:12%;--tx:-150px;--ty:-110px;animation-delay:10s;"></div>
  <div class="physics-particle" style="width:85px;height:85px;top:38%;right:28%;--tx:100px;--ty:140px;animation-delay:13s;"></div>
  <div class="physics-particle" style="width:115px;height:115px;bottom:28%;left:22%;--tx:-120px;--ty:150px;animation-delay:16s;"></div>
  
  <!-- Wave effect -->
  <div class="physics-wave"></div>
  
  <div class="w-full max-w-md">
    <div class="auth-card">
      <!-- Physics Logo with Orbits -->
      <div class="physics-logo">
        <div class="physics-orbit">
          <div class="physics-electron"></div>
        </div>
        <div class="physics-orbit">
          <div class="physics-electron"></div>
        </div>
        <div class="physics-orbit">
          <div class="physics-electron"></div>
        </div>
        <div class="physics-nucleus"></div>
      </div>
      
      <h1 class="text-4xl font-extrabold text-center mb-3 bg-gradient-to-r from-purple-600 via-purple-500 to-amber-500 bg-clip-text text-transparent">PhySphere</h1>
      <p class="text-center text-slate-600 mb-8 text-base">Bergabung dalam eksplorasi fisika interaktif</p>
      
      <form id="register-form" class="space-y-5">
        <div>
          <label class="auth-label">üë§ Nama Lengkap</label>
          <input 
            id="reg-name" 
            type="text" 
            class="auth-input" 
            placeholder="Contoh: Nikola Tesla"
            required
          >
        </div>
        
        <div>
          <label class="auth-label">üìß Email</label>
          <input 
            id="reg-email" 
            type="email" 
            class="auth-input" 
            placeholder="nama@email.com"
            required
          >
        </div>
        
        <div>
          <label class="auth-label">üîê Password</label>
          <input 
            id="reg-password" 
            type="password" 
            class="auth-input" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          >
        </div>
        
        <div id="reg-msg" class="auth-msg text-red-600"></div>
        
        <div class="flex gap-3 pt-2">
          <button type="submit" id="reg-submit" class="auth-btn auth-btn-primary flex-1">
            Daftar Sekarang
          </button>
          <a href="/" class="auth-btn auth-btn-secondary">
            Kembali
          </a>
        </div>
      </form>
      
      <div class="mt-6 text-center">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-slate-500">atau daftar dengan</span>
          </div>
        </div>
      </div>
      
      <button type="button" id="google-register" class="mt-6 w-full flex items-center justify-center gap-3 px-4 py-3 border-2 border-slate-200 rounded-xl font-semibold text-slate-700 hover:bg-slate-50 hover:border-slate-300 transition-all">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Daftar dengan Google
      </button>
      
      <div class="mt-8 pt-6 border-t border-slate-200 text-center">
        <p class="text-slate-600 text-sm">
          Sudah punya akun? 
          <a href="/login" class="auth-link">Masuk Sekarang</a>
        </p>
      </div>
    </div>
    
    <!-- Info badge -->
    <div class="mt-6 text-center">
      <div class="inline-flex items-center gap-2 px-5 py-2.5 bg-white/25 backdrop-blur-md rounded-full text-white text-sm font-medium shadow-lg">
        <span class="text-lg">üî¨</span>
        <span>Simulasi & Kuis Gerak Harmonik</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      function el(id){return document.getElementById(id)}

      // Cek apakah sudah login dengan Supabase (tunggu inisialisasi client dulu)
      (async function() {
        try {
          await (window.__supabaseReady || Promise.resolve());
        } catch(e) {
          console.error('Supabase init error', e);
        }
        if (!window.supabase) return;
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          // User sudah login, lempar ke halaman utama
          window.location.href = '/PhySphere';
        }
      })();

      // Handle form submission
      const form = el('register-form');
      form.addEventListener('submit', async function(e){
        e.preventDefault();
        
        const name = (el('reg-name').value||'').trim();
        const email = (el('reg-email').value||'').trim().toLowerCase();
        const pass = el('reg-password').value||'';
        const msg = el('reg-msg'); msg.textContent = '';
        
        if(!email || !pass){ msg.textContent = 'Email dan password wajib diisi.'; return; }
        
        // ensure Supabase SDK is initialized before using auth
        try{ await (window.__supabaseReady || Promise.resolve()); }catch(e){ console.error('Supabase init error (register)', e); }
        if (!window.supabase) { msg.textContent = 'SDK Supabase gagal dimuat. Cek console untuk detail.'; return; }

        // LOGIKA SUPABASE BARU
        msg.textContent = 'Mendaftarkan...';
        msg.classList.remove('text-red-600');
        msg.classList.add('text-purple-600');
        
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: pass,
          options: {
            data: {
              // Data ini akan ditangkap oleh Trigger yang kita buat di Tahap 1
              full_name: name 
            }
          }
        });

        if (error) {
          msg.classList.remove('text-purple-600');
          msg.classList.add('text-red-600');
          msg.textContent = 'Error: ' + error.message;
          return;
        }

        // Jika ada error server-side, tampilkan
        msg.textContent = '';

        // Supabase may require email confirmation. If a user object is
        // returned immediately we can create a profile row client-side.
        const newUser = data?.user || (data?.session && data.session.user) || null;
        if (!newUser) {
          // No immediate user (likely requires email confirmation)
          msg.classList.remove('text-red-600');
          msg.classList.add('text-purple-600');
          msg.textContent = 'Registrasi berhasil. Silakan cek email untuk konfirmasi sebelum masuk.';
          return;
        }

        // Buat/memperbarui profile client-side (safe upsert). This avoids
        // needing a DB trigger and works when RLS allows authenticated inserts.
        try {
          const up = await supabase.from('profile').upsert({
            id: newUser.id,
            full_name: name,
            email: email,
            // Start with default materi_progress where all modules are false
            materi_progress: { "ghs": false, "pegas": false, "bandul": false, "getaran": false },
            updated_at: new Date().toISOString()
          }, { onConflict: 'id' });
          if (up.error) {
            console.error('Profile upsert error', up.error);
            msg.classList.remove('text-purple-600');
            msg.classList.add('text-red-600');
            msg.textContent = 'Error: ' + (up.error.message || 'Database error saving new user');
            // Still allow redirect (user account created) but warn in UI
            setTimeout(()=>{ try{ window.location.href = '/PhySphere'; }catch(e){} }, 1600);
            return;
          }
        } catch(e) {
          console.error('Profile upsert exception', e);
          msg.classList.remove('text-purple-600');
          msg.classList.add('text-red-600');
          msg.textContent = 'Error: ' + (e.message || String(e));
          setTimeout(()=>{ try{ window.location.href = '/PhySphere'; }catch(e){} }, 1600);
          return;
        }

        msg.classList.remove('text-red-600');
        msg.classList.add('text-purple-600');
        msg.textContent = 'Registrasi berhasil! Mengarahkan...';
        // Redirect to main (use absolute route so rewrites work)
        try{ sessionStorage.setItem('pysphere_active_page','beranda'); }catch(e){}
        window.location.href = '/PhySphere';
      });
      
      // Google OAuth Register
      const googleBtn = el('google-register');
      if(googleBtn){
        googleBtn.addEventListener('click', async function(){
          try{
            await (window.__supabaseReady || Promise.resolve());
          }catch(e){ console.error('Supabase init error (google register):', e); }
          
          if (!window.supabase) {
            const msg = el('reg-msg');
            msg.classList.add('text-red-600');
            msg.textContent = 'SDK Supabase gagal dimuat.';
            return;
          }
          
          const { data, error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: window.location.origin + '/PhySphere'
            }
          });
          
          if (error) {
            const msg = el('reg-msg');
            msg.classList.add('text-red-600');
            msg.textContent = 'Error Google Sign-In: ' + error.message;
            console.error('Google OAuth error', error);
          }
        });
      }
    })();
  </script>
</body>
</html>
