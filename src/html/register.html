<!DOCTYPE html>
<html lang="id">
<head>
  <script src="../js/supabase-client.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhySphere — Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-purple-50 to-yellow-50">
  <div class="max-w-md w-full p-6">
    <div class="card">
      <h2 class="text-xl font-bold text-purple-800 mb-3">Daftar Akun PhySphere</h2>

      <label class="block text-sm text-slate-600">Nama</label>
      <input id="reg-name" type="text" class="mt-2 px-3 py-2 border rounded w-full" placeholder="Nama lengkap">

      <label class="block text-sm text-slate-600 mt-3">Email</label>
      <input id="reg-email" type="email" class="mt-2 px-3 py-2 border rounded w-full" placeholder="you@example.com">

      <label class="block text-sm text-slate-600 mt-3">Password</label>
      <input id="reg-password" type="password" class="mt-2 px-3 py-2 border rounded w-full" placeholder="••••••">

      <div class="mt-4 flex gap-2">
        <button id="reg-submit" class="vlab-button bg-green-600 text-white">Daftar</button>
        <a href="index.html" class="vlab-button bg-white border">Kembali</a>
      </div>

  <div id="reg-msg" class="text-sm text-red-500 mt-3"></div>

  <div class="my-4 flex items-center">
    <hr class="flex-grow border-t">
    <span class="px-2 text-sm text-slate-500">atau</span>
    <hr class="flex-grow border-t">
  </div>

  <button id="register-google" class="vlab-button bg-white border border-slate-300 text-slate-700 w-full flex items-center justify-center gap-2">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
    Daftar dengan Google
  </button>

  <hr class="my-4">
  <div class="text-sm text-slate-600">Sudah punya akun? <a href="login.html" class="text-blue-600 font-semibold">Masuk</a></div>
    </div>
  </div>

  <script>
    (function(){
      function el(id){return document.getElementById(id)}

      // Cek apakah sudah login dengan Supabase (tunggu inisialisasi client dulu)
      (async function() {
        try {
          await (window.__supabaseReady || Promise.resolve());
        } catch(e) {
          console.error('Supabase init error', e);
        }
        if (!window.supabase) return;
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          // User sudah login, lempar ke halaman utama (local file)
          window.location.href = 'PhySphere.html';
        }
      })();

      // Ganti logika 'click' dengan Supabase
      el('reg-submit').addEventListener('click', async function(){
        const name = (el('reg-name').value||'').trim();
        const email = (el('reg-email').value||'').trim().toLowerCase();
        const pass = el('reg-password').value||'';
        const msg = el('reg-msg'); msg.textContent = '';
        
        if(!email || !pass){ msg.textContent = 'Email dan password wajib diisi.'; return; }
        // ensure Supabase SDK is initialized before using auth
        try{ await (window.__supabaseReady || Promise.resolve()); }catch(e){ console.error('Supabase init error (register)', e); }
        if (!window.supabase) { msg.textContent = 'SDK Supabase gagal dimuat. Cek console untuk detail.'; return; }

        // LOGIKA SUPABASE BARU
        msg.textContent = 'Mendaftarkan...';
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: pass,
          options: {
            data: {
              // Data ini akan ditangkap oleh Trigger yang kita buat di Tahap 1
              full_name: name 
            }
          }
        });

        if (error) {
          msg.textContent = 'Error: ' + error.message;
          return;
        }

        // Jika ada error server-side, tampilkan
        msg.textContent = '';

        // Supabase may require email confirmation. If a user object is
        // returned immediately we can create a profile row client-side.
        const newUser = data?.user || (data?.session && data.session.user) || null;
        if (!newUser) {
          // No immediate user (likely requires email confirmation)
          msg.textContent = 'Registrasi berhasil. Silakan cek email untuk konfirmasi sebelum masuk.';
          return;
        }

        // Buat/memperbarui profile client-side (safe upsert). This avoids
        // needing a DB trigger and works when RLS allows authenticated inserts.
        try {
          const up = await supabase.from('profile').upsert({
            id: newUser.id,
            full_name: name,
            email: email,
            // Start with default materi_progress where all modules are false
            materi_progress: { "ghs": false, "pegas": false, "bandul": false, "getaran": false },
            updated_at: new Date().toISOString()
          }, { onConflict: 'id' });
          if (up.error) {
            console.error('Profile upsert error', up.error);
            msg.textContent = 'Error: ' + (up.error.message || 'Database error saving new user');
            // Still allow redirect (user account created) but warn in UI
            setTimeout(()=>{ try{ window.location.href = '/PhySphere'; }catch(e){} }, 1600);
            return;
          }
        } catch(e) {
          console.error('Profile upsert exception', e);
          msg.textContent = 'Error: ' + (e.message || String(e));
          setTimeout(()=>{ try{ window.location.href = '/PhySphere'; }catch(e){} }, 1600);
          return;
        }

        msg.textContent = 'Registrasi berhasil! Mengarahkan...';
        // Redirect to main (local file)
        try{ sessionStorage.setItem('pysphere_active_page','beranda'); }catch(e){}
        window.location.href = 'PhySphere.html';
      });

      // ... setelah el('reg-submit').addEventListener ...

      el('register-google').addEventListener('click', async function() {
        const msg = el('reg-msg');
        msg.textContent = 'Mengarahkan ke Google...';
        try {
          await (window.__supabaseReady || Promise.resolve());
        } catch (e) {
          console.error('Supabase init error (google reg):', e);
        }
        if (!window.supabase) {
          msg.textContent = 'SDK Supabase gagal dimuat. Cek console.';
          return;
        }

        // Berdasarkan vercel.json, halaman utama Anda adalah /PhySphere
  // Best-effort local redirect target for OAuth flows when running locally.
  // Note: OAuth flows typically require a web server and a registered redirect URL;
  // using `file://` or local files may not work for OAuth in practice.
  const redirectTo = 'PhySphere.html';

        // Supabase OAuth menangani sign-up dan sign-in dengan satu fungsi
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectTo,
            // Force Google to show account chooser even if already signed in
            // prompt=select_account ensures the user can pick the desired Google account
            queryParams: {
              prompt: 'select_account',
              access_type: 'offline',
              include_granted_scopes: 'true'
            }
          }
        });

        if (error) {
          msg.textContent = 'Gagal daftar dengan Google: ' + error.message;
        }
      });
    })();
  </script>
</body>
</html>
